run:
  tests: true
  build-tags:
    - bench
    - !bench

linters-settings:
  funlen:
    lines: 150
    statements: 80
  depguard:
    rules:
      Main:
        files:
          - $all
          - "!$test"
        allow:
          - $gostd
          - github.com/cheggaaa/pb/v3
          - github.com/buger/jsonparser
          - github.com/spf13/pflag
          - github.com/google/uuid
          - github.com/EvgenyRomanov/otus_go_hw/hw12_13_14_15_calendar/internal/storage
          - github.com/EvgenyRomanov/otus_go_hw/hw12_13_14_15_calendar/internal/server/http/response
          - github.com/pressly/goose
          - github.com/gorilla/mux
      Test:
        files:
          - $test
        allow:
          - $gostd
          - github.com/stretchr/testify
          - github.com/google/uuid
          - github.com/EvgenyRomanov/otus_go_hw/hw12_13_14_15_calendar/internal/storage
          - github.com/EvgenyRomanov/otus_go_hw/hw12_13_14_15_calendar/internal/server/http/response
          - github.com/pressly/goose
          - github.com/gorilla/mux
issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - dupl
        - gocyclo
        - gosec

linters:
  disable-all: true
  enable:
    - asciicheck
    - depguard
    - dogsled
    - dupl
    - bodyclose
    - durationcheck
    - errorlint
    - exhaustive
    - exportloopref
    - funlen
    - gci
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - gofumpt
    - goheader
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - stylecheck
    - tagliatelle
    - thelper
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
